name: Deploy to ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPO: 061039787029.dkr.ecr.us-east-1.amazonaws.com/medusa-repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        run: |
          docker build -t medusa-repo .
          docker tag medusa-repo:latest $ECR_REPO:latest
          docker push $ECR_REPO:latest

      - name: Update ECS service
        run: |
          aws ecs update-service --cluster medusa-cluster --service medusa-service --force-new-deployment
